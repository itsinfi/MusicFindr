{% extends 'wrappers/headerAndFooter.html' %}

{% block title %}Playlist {{ pid }}{% endblock %}

{% block content %}
    <h1>Playlist:{{ title }}</h1>
    <a id = "link" href={{ link }}>Click here to listen!</a>
    <!-- tag chips -->
    <!-- <p id="tags">Tags: {{ tags }}</p> -->
    <div id="tag-descriptor">Tags:
        {% for tag in tags %}
        <p class="badge bg-secondary">
            {{ tag }}
        </p>
        {% endfor %}
    </div>
    <p id="description">Description: {{ description }}</p>
{% endblock %}
